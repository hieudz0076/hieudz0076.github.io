<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            cursor: pointer;
            color: #4CAF50;
            user-select: none;
        }

        h1:hover {
            color: #388E3C;
        }

        #keyMessage {
            display: none;
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="getKeyText">Get Key</h1>
        <p id="keyMessage">Chúc mừng! Key của bạn là: <span id="key"></span></p>
    </div>

    <script>
        document.getElementById("getKeyText").addEventListener("click", function() {
            let generatedKey = "123456";
            document.getElementById("key").textContent = generatedKey;
            document.getElementById("keyMessage").style.display = "block";
        });
    </script>
</body>
</html>
